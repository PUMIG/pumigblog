<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUMIG BLOG</title>

    <link rel="icon" href="./img/favicon.png" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/froala-editor@latest/css/froala_editor.pkgd.min.css" rel="stylesheet" type="text/css" />

    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>    
    <script type="text/javascript">
        // F12 버튼 방지
        $(document).ready(function(){
            $(document).bind('keydown',function(e){
                if ( e.keyCode == 123 /* F12 */) {
                    e.preventDefault();
                    e.returnValue = false;
                }
            });
        });
        
        // 우측 클릭 방지
        document.onmousedown=disableclick;
        
        function disableclick(event){
            if (event.button==2) {
                return false;
            }
        }
    </script>
</head>
<body style="height: 100%; background-color: antiquewhite;" >

    <nav name="navBar" class="navbar navbar-expand-lg bg-body">
        <div class="container-fluid">
            <img src="./img/favicon.png" alt="favicon" style="width: 35px;">
            <a class="navbar-brand" href="./index.html">PUMIG BLOG</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="./index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a id="posting" class="nav-link active" href="./posting.html" style="display: none;">Posting</a>
                </li>
                </ul>
                <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div name="contentsSpace" class="container-fluid">

        <div class="mb-3 mt-3">
            <label class="form-label">제목</label>
            <input type="text" class="form-control" id="title" placeholder="제목 작성">
        </div>

        <div class="mb-3 mt-3">
            <label class="form-label">카테고리</label>
            <select id="categorySelect" class="form-select">
                <option value="Daily">일상</option>
                <option value="Unreal">언리얼</option>
                <option value="Trip">여행</option>
            </select>        
        </div>

        <label class="form-label">본문</label>
        <div id="blogPost"></div>

        <button id="submit" type="button" class="btn btn-info mt-3 mb-3" style="color: white; font-weight: bold;">작성</button>

    </div>

    <div class="container-fluid bg-dark" style="height: 150px; width: 100%;">
        <h3 class="pt-2 ps-1" style="color: white; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">PUMIG BLOG</h3>
        <h5 class="pt-2 ps-1" style="color: white; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Here is the space that collect my philosophical ideas</h5>
    </div>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/froala-editor@latest/js/froala_editor.pkgd.min.js"></script>

    <script>
        
/*         new FroalaEditor('#blogPost');
 */
        $('#blogPost').summernote({
            placeholder: '내용 입력',
            tabsize: 2,
            height: 500,
            toolbar: [
            ['style', ['style']],
            ['font', ['bold', 'underline', 'clear']],
            ['color', ['color']],
            ['para', ['ul', 'ol', 'paragraph']],
            ['table', ['table']],
            ['insert', ['link', 'picture', 'video']],
            ['view', ['fullscreen', 'codeview', 'help']]
            ]
        });

        var postEditor = document.getElementsByClassName("note-editable");

        postEditor[0].setAttribute('style', 'background-color: white; height: 500px;');
    
        //ip 가져오기
        var userIp = "?";

        const sc = document.createElement('script');
        sc.src = "https://api64.ipify.org?format=jsonp&callback=getip";

        document.head.appendChild(sc);
        document.head.removeChild(sc);

        function getip(data) {
            userIp = data.ip;
        }
    </script>

    <script type="module" src="./js/posting.js"></script>
        
</body>
</html>
